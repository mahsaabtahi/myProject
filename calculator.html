<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mcalculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="cal__input" />
      <div class="cal__grid">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number plus">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button
        ><button class="number minus">-</button>
        <button class="number">1</button><button class="number">2</button>
        <button class="number">3</button
        ><button class="number multiplication">X</button>
        <button class="number clear">C</button
        ><button class="number">0</button>
        <button class="number result">=</button
        ><button class="number divide">/</button>
      </div>
    </div>
  </body>
</html>
