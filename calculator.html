<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mcalculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div id="cal__input"></div>
      </div>

      <div class="cal__grid">
        <button class="number" onclick="displayNumber(7)">7</button>
        <button class="number" onclick="displayNumber(8)">8</button>
        <button class="number" onclick="displayNumber(9)">9</button>
        <button class="number" onclick="displayOpration('+')">+</button>
        <button class="number" onclick="displayNumber(4)">4</button>
        <button class="number" onclick="displayNumber(5)">5</button>
        <button class="number" onclick="displayNumber(6)">6</button>
        <button class="number" onclick="displayOpration('-')">-</button>
        <button class="number" onclick="displayNumber(1)">1</button>
        <button class="number" onclick="displayNumber(2)">2</button>
        <button class="number" onclick="displayNumber(3)">3</button>
        <button class="number" onclick="displayOpration('*')">X</button>
        <button class="number clear" onclick="clearNumber()">C</button>
        <button class="number" onclick="displayNumber(0)">0</button>
        <button class="number" onclick="calculatResult()">=</button>
        <button class="number" onclick="displayOpration('/')">/</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
